<h1 style="text-align:center">
  Angular Login Example
</h1>
<div class="login">
  <h2 class="login-header">Log in</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

    <p [ngClass]="{ 'has-error': isSubmitted && loginForm.get('email').errors }">
      <input type="email" placeholder="Email" formControlName="email">
    </p>

    <div *ngIf="isSubmitted && loginForm.get('email').errors" class="help-block">
      <div *ngIf="loginForm.get('email').errors.required">Email is required</div>
    </div>



    <p [ngClass]="{ 'has-error': isSubmitted && loginForm.get('password').errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && loginForm.get('password').errors" class="help-block">
      <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
    </div>

    <p>
      <input type="submit" value="Log in">
    </p>

  </form>
</div>
